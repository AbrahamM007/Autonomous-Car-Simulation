<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Self-Driving Car Evolution</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="ui-overlay">
        <div id="header">
            <h1>🚗 AI Car Evolution Lab</h1>
            <div id="generation-info">
                <span id="generation">Generation: 1</span>
                <span id="alive-count">Alive: 100</span>
            </div>
        </div>
        
        <div id="stats-panel">
            <div class="stat-card">
                <div class="stat-label">Best Distance</div>
                <div class="stat-value" id="best-distance">0m</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Best Fitness</div>
                <div class="stat-value" id="best-fitness">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Avg Speed</div>
                <div class="stat-value" id="avg-speed">0 km/h</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Success Rate</div>
                <div class="stat-value" id="success-rate">0%</div>
            </div>
        </div>

        <div id="controls-panel">
            <div class="control-group">
                <label>Population Size: <span id="pop-size-value">100</span></label>
                <input type="range" id="population-size" min="50" max="500" value="100">
            </div>
            <div class="control-group">
                <label>Mutation Rate: <span id="mutation-rate-value">5%</span></label>
                <input type="range" id="mutation-rate" min="1" max="20" value="5">
            </div>
            <div class="control-group">
                <label>Simulation Speed: <span id="speed-value">1x</span></label>
                <input type="range" id="simulation-speed" min="0.5" max="5" step="0.5" value="1">
            </div>
            <div class="control-buttons">
                <button id="save-btn" class="control-btn">💾 Save Best</button>
                <button id="load-btn" class="control-btn">📁 Load</button>
                <button id="reset-btn" class="control-btn">🔄 Reset</button>
                <button id="auto-evolve-btn" class="control-btn">🧬 Auto Evolve</button>
            </div>
        </div>

        <div id="progress-chart">
            <canvas id="chartCanvas" width="300" height="150"></canvas>
        </div>
    </div>
    
    <canvas id="carCanvas"></canvas>
    <canvas id="networkCanvas"></canvas>
    
    <script src="utils.js"></script>
    <script src="genetic-algorithm.js"></script>
    <script src="enhanced-network.js"></script>
    <script src="particle-system.js"></script>
    <script src="enhanced-sensor.js"></script>
    <script src="road.js"></script>
    <script src="controls.js"></script>
    <script src="enhanced-car.js"></script>
    <script src="visualizer.js"></script>
    <script src="ui-manager.js"></script>
    <script src="main.js"></script>
</body>
</html>
